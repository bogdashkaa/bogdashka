<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="css/reset.css"  th:href="@{/reset.css}"/>
    <link rel="stylesheet" href="css/fonts.css"  th:href="@{/fonts.css}"/>
    <link rel="stylesheet" href="css/main.css" th:href="@{/main.css}"/>
    <link rel="stylesheet" href="css/header.css" th:href="@{/header.css}"/>
    <link rel="stylesheet" href="css/buy-robux.css"th:href="@{/buy-robux.css}" />
    <link rel="stylesheet" href="css/buy-form.css" th:href="@{/buy-form.css}"/>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="/"
            ><img src="/img/logo.png"  alt="" class="logo-desc" /><img
                    src="/img/logo-mob.png"
                    alt=""
                    class="logo-mob"
            />Bogdashka</a
            >
        </div>
        <ul class="menu" >
            <li><a class="menu-item" href="">Конкурсы</a></li>
            <li><a class="menu-item" href="/mylist">Мои покупки</a></li>
        </ul>
        <a href="/buy" class="button-red">
            <img src="/img/btn-logo.png"  alt="" />
            Купить РОБУКСЫ
        </a>
    </nav>
</header>
<div id="paymethod" class="robux-modal-paymethod" style="display: none">
    <h2>Выберите один из методов</h2>
    <div class="robux-modal-paymethod-item-row">
        <a href="">
            <img  src="/img/paymethod1.png" alt="" />
        </a>
        <a href="">
            <img src="/img/paymethod7.png" alt="" />
        </a>
    </div>
    <div class="robux-modal-paymethod-item-row">
        <a href="">
            <img src="/img/paymethod2.png"  alt="" />
        </a>
    </div>
    <div class="robux-modal-paymethod-item-row">
        <a href="">
            <img src="/img/paymethod3.png" alt="" />
        </a>
    </div>
    <div class="robux-modal-paymethod-item-row">
        <a href="">
            <img src="/img/paymethod4.png" alt="" />
        </a>
    </div>
    <div class="robux-modal-paymethod-item-row">
        <a href="">
            <img src="/img/paymethod5.png" alt="" />
        </a>
    </div>
    <div class="robux-modal-paymethod-item-row">
        <a href="">
            <img src="/img/paymethod6.png" alt="" />
        </a>
    </div>
</div>
<div class="buy-robux" style="padding-top: 0.428;padding-top: .028;padding-top: 0px;padding-bottom: 0px;">
    <div class="buy-robux-items">
        <div class="buy-robux-item-method">
            <div class="buy-robux-item-method-titel">Групповой метод</div>
            <div class="buy-robux-item-method-info">
                <img src="/img/buy-robux-method-users.png" alt="" />
                <div class="buy-robux-item-method-info-text">
                    <div class="buy-robux-item-method-info-text-one">1₽=2R$</div>
                    <div class="buy-robux-item-method-info-text-two">Доступно:</div>
                </div>
            </div>
            <div class="buy-robux-method-item-graphic">
                <div class="buy-robux-method-item-graphic-white">
                    <div class="buy-robux-method-item-graphic-green"></div>
                </div>
            </div>
        </div>
        <div class="buy-robux-item-transfer">
            <div class="buy-robux-item-transfer-titel">Трансфер</div>
            <div class="buy-robux-item-transfer-info">
                <img src="/img/buy-robux-transfer.png" alt="" />
                <div class="buy-robux-item-transfer-info-text">
                    <div class="buy-robux-item-transfer-info-text-one">1₽=1.58R$</div>
                    <div class="buy-robux-item-transfer-info-text-two">Доступно:</div>
                </div>
            </div>
            <div class="buy-robux-transfer-item-graphic">
                <div class="buy-robux-transfer-item-graphic-white">
                    <div class="buy-robux-transfer-item-graphic-yellow"></div>
                </div>
            </div>
        </div>
        <div class="buy-robux-item-logpass">
            <div class="buy-robux-item-logpass-titel">Log+Pass</div>
            <div class="buy-robux-item-logpass-info">
                <img src="/img/buy-robux-logpass.png" alt="" />
                <div class="buy-robux-item-logpass-info-text">
                    <div class="buy-robux-item-logpass-info-text-one">1₽=1.86R$</div>
                    <div class="buy-robux-item-logpass-info-text-two">Доступно:</div>
                </div>
            </div>
            <div class="buy-robux-logpass-item-graphic">
                <div class="buy-robux-logpass-item-graphic-white">
                    <div class="buy-robux-logpass-item-graphic-red"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="buy-robux-banner">
        <div class="buy-robux-banner-inner">

            <div class="buy-robux-banner-six">
                <div class="buy-robux-banner-six-left">
                    <div class="buy-banner-six-left-item-1">
                        <img src="/img/buy-robux-banner-six-info-icon.png" alt="" />
                        <p th:text="${link.getSum}"></p>
                    </div>

                </div>

            </div>
            <div class="buy-robux-banner-six">
            <iframe frameborder="0" style="-moz-box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5); -webkit-box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5); box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5); border: 0; width: 85%; height: 500px;" src="https://vk.com/video_ext.php?oid=-199352331&id=456239051&hash=bffee4c723d80eb5&hd=2"></iframe>
            </div>
                <a
                   th:href="${link.getUrl()}"
                    class="buy-robux-banner-btn"
            >
                <div class="buy-robux-banner-btn-inner">
                    Подвердить и купить робуксы
                </div>
            </a>
        </div>
        <img class="buy-robux-banner-hero-1" src="img/hero1.png" alt="" />
        <img class="buy-robux-banner-hero-2" src="img/hero_2.png" alt="" />
        <img
                class="buy-robux-banner-figure-right"
                src="/img/robux-favorable-conditions-figure-img.png"
        />
        <img
                class="buy-robux-banner-figure-right-2"
                src="/img/robux-figure-questions.png"
                alt=""
        />
        <img
                class="buy-robux-banner-figure-right-3"
                src="/img/buy-robux-figure-right-3.png"
                alt=""
        />
        <img class="vector-1" src="img/Vector 1.png" alt="" />
    </div>
</div>
<div class="robux-footer">
    <div class="robux-footer-inner">
        <a href=""><img src="/img/youtube-icon.png" alt="" /></a>
        <a href=""><img src="/img/vk-icon.png" alt="" /></a>
        <a href=""><img src="/img/instagram-icon.png" alt="" /></a>
        <a href=""><img src="/img/twitter-icon.png" alt="" /></a>
        <a href=""><img src="/img/tiktok-icon.png" alt="" /></a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="js/buy-robux.js"></script>
</body>
</html>
