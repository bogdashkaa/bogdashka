<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a class="btn btn-warning" href="/admin/ark">Перейти в архив</a>
<form method="post">
    <input name="course" type="text" placeholder="Курс Робуксов" class="form-control">
    <input name="free" type="text" placeholder="Количество робуксов" class="form-control">
    <button type="submit" class="btn btn-info">Отправить</button>
</form>
<h1>Данные клиентов:</h1>
<div th:each="m:${models}">
    <h3 th:text="${m.getName()}"></h3>
    <h5 th:text="${m.getSum()}"></h5>
    <a th:href="'/admin/all/'+ ${m.getId()}">Выполнено</a>
</div>

</body>
</html>
